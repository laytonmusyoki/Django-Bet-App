{% extends 'base.html' %}
{% block content %}
<h1>Available competitions</h1>
<form method="POST" action="">
    {% csrf_token %}
    {% for comp in competitions %}
        <input type="checkbox" name="competition" value="{{ comp.id }}">
        {{ comp.caption }}<br>
    {% endfor %}
    <input type="submit" value="Add">
</form>

{% endblock %}
